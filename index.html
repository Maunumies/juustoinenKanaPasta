<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>League Counter-Pick AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1428 0%, #1e2328 50%, #0a1428 100%);
            color: #f0e6d2;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #785a28 0%, #c89b3c 50%, #785a28 100%);
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(200, 155, 60, 0.3);
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header p {
            margin-top: 10px;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .input-section {
            background: rgba(30, 35, 40, 0.8);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            border: 2px solid #785a28;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .role-input {
            display: flex;
            flex-direction: column;
        }

        .role-label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #c89b3c;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .champion-select {
            width: 100%;
            padding: 12px;
            background: #1e2328;
            border: 2px solid #463714;
            border-radius: 5px;
            color: #f0e6d2;
            font-size: 1em;
            transition: all 0.3s;
        }

        .champion-select:focus {
            outline: none;
            border-color: #c89b3c;
            box-shadow: 0 0 10px rgba(200, 155, 60, 0.3);
        }

        .your-role-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #463714;
        }

        .role-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-btn {
            padding: 12px 25px;
            background: #1e2328;
            border: 2px solid #463714;
            border-radius: 5px;
            color: #f0e6d2;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
            font-weight: bold;
        }

        .role-btn:hover {
            background: #2a2f35;
            border-color: #785a28;
        }

        .role-btn.active {
            background: linear-gradient(135deg, #785a28 0%, #c89b3c 100%);
            border-color: #c89b3c;
            box-shadow: 0 0 15px rgba(200, 155, 60, 0.5);
        }

        .analyze-btn {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto 0;
            padding: 18px;
            background: linear-gradient(135deg, #0397ab 0%, #0ac8b9 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(10, 200, 185, 0.3);
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 25px rgba(10, 200, 185, 0.5);
        }

        .analyze-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #c89b3c;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .results-section {
            display: none;
        }

        .results-section.show {
            display: block;
        }

        .champion-card {
            background: rgba(30, 35, 40, 0.9);
            border: 2px solid #785a28;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .champion-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(200, 155, 60, 0.3);
        }

        .champion-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .champion-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #c89b3c;
            object-fit: cover;
            box-shadow: 0 0 20px rgba(200, 155, 60, 0.5);
        }

        .champion-name {
            font-size: 1.8em;
            font-weight: bold;
            color: #c89b3c;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .info-box {
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 0, 0, 0.3);
        }

        .info-box h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #0ac8b9;
        }

        .info-box.pros h3 {
            color: #0ac8b9;
        }

        .info-box.cons h3 {
            color: #e84057;
        }

        .info-box ul {
            list-style: none;
            padding-left: 0;
        }

        .info-box li {
            padding: 5px 0;
            padding-left: 20px;
            position: relative;
        }

        .info-box.pros li::before {
            content: '‚úì';
            position: absolute;
            left: 0;
            color: #0ac8b9;
            font-weight: bold;
        }

        .info-box.cons li::before {
            content: '‚úó';
            position: absolute;
            left: 0;
            color: #e84057;
            font-weight: bold;
        }

        .tips-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(200, 155, 60, 0.1);
            border-left: 4px solid #c89b3c;
            border-radius: 5px;
        }

        .tips-section h3 {
            color: #c89b3c;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(232, 64, 87, 0.2);
            border: 2px solid #e84057;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è LEAGUE COUNTER-PICK AI ‚öîÔ∏è</h1>
            <p>Advanced AI-Powered Champion Analysis</p>
        </div>

        <div class="input-section">
            <h2 style="margin-bottom: 20px; text-align: center; color: #c89b3c;">Enemy Team Composition</h2>
            
            <div class="roles-grid">
                <div class="role-input">
                    <label class="role-label">üõ°Ô∏è Top Lane</label>
                    <input type="text" class="champion-select" id="enemy-top" list="champions-list" placeholder="Select enemy top...">
                </div>
                <div class="role-input">
                    <label class="role-label">üå≤ Jungle</label>
                    <input type="text" class="champion-select" id="enemy-jungle" list="champions-list" placeholder="Select enemy jungle...">
                </div>
                <div class="role-input">
                    <label class="role-label">‚ö° Mid Lane</label>
                    <input type="text" class="champion-select" id="enemy-mid" list="champions-list" placeholder="Select enemy mid...">
                </div>
                <div class="role-input">
                    <label class="role-label">üéØ ADC</label>
                    <input type="text" class="champion-select" id="enemy-adc" list="champions-list" placeholder="Select enemy ADC...">
                </div>
                <div class="role-input">
                    <label class="role-label">üíö Support</label>
                    <input type="text" class="champion-select" id="enemy-support" list="champions-list" placeholder="Select enemy support...">
                </div>
            </div>

            <datalist id="champions-list">
                <!-- Popular champions for quick selection -->
                <option value="Aatrox">
                <option value="Ahri">
                <option value="Akali">
                <option value="Ashe">
                <option value="Darius">
                <option value="Draven">
                <option value="Ezreal">
                <option value="Garen">
                <option value="Jinx">
                <option value="Kai'Sa">
                <option value="Lee Sin">
                <option value="Lux">
                <option value="Malphite">
                <option value="Thresh">
                <option value="Yasuo">
                <option value="Zed">
            </datalist>

            <div class="your-role-section">
                <h3 style="margin-bottom: 15px; text-align: center; color: #c89b3c;">Your Role</h3>
                <div class="role-buttons">
                    <button class="role-btn" data-role="Top">üõ°Ô∏è Top</button>
                    <button class="role-btn" data-role="Jungle">üå≤ Jungle</button>
                    <button class="role-btn" data-role="Mid">‚ö° Mid</button>
                    <button class="role-btn" data-role="ADC">üéØ ADC</button>
                    <button class="role-btn" data-role="Support">üíö Support</button>
                </div>
            </div>

            <button class="analyze-btn" id="analyze-btn">üîç Analyze & Get Recommendations</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            Analyzing enemy composition
        </div>

        <div id="error" style="display: none;"></div>

        <div id="results" class="results-section"></div>
    </div>

    <script>
        let selectedRole = null;

        // Role button selection
        document.querySelectorAll('.role-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                selectedRole = this.dataset.role;
            });
        });

        // Analyze button
        document.getElementById('analyze-btn').addEventListener('click', async function() {
            const enemyTop = document.getElementById('enemy-top').value.trim();
            const enemyJungle = document.getElementById('enemy-jungle').value.trim();
            const enemyMid = document.getElementById('enemy-mid').value.trim();
            const enemyAdc = document.getElementById('enemy-adc').value.trim();
            const enemySupport = document.getElementById('enemy-support').value.trim();

            // Validation
            if (!selectedRole) {
                showError('Please select your role!');
                return;
            }

            if (!enemyTop && !enemyJungle && !enemyMid && !enemyAdc && !enemySupport) {
                showError('Please enter at least one enemy champion!');
                return;
            }

            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').style.display = 'none';
            this.disabled = true;

            try {
                // Call your Python backend here
                // For now, using mock data to demonstrate the UI
                await simulateAPICall(enemyTop, enemyJungle, enemyMid, enemyAdc, enemySupport, selectedRole);
            } catch (error) {
                showError('Failed to get recommendations. Please check your API connection.');
            } finally {
                document.getElementById('loading').style.display = 'none';
                this.disabled = false;
            }
        });

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.innerHTML = `<div class="error">${message}</div>`;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Simulate API call with mock data (replace this with actual backend call)
        async function simulateAPICall(top, jungle, mid, adc, support, role) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Mock data - this will be replaced with actual API response
            const mockData = {
                champions: [
                    {
                        name: "Malzahar",
                        icon: "https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/Malzahar.png",
                        pros: [
                            "Excellent crowd control with ultimate",
                            "Strong wave clear against mobile champions",
                            "Safe laning phase with E spam",
                            "Nullifies assassin threats with Malefic Visions"
                        ],
                        cons: [
                            "Vulnerable to ganks without ultimate",
                            "Requires good positioning",
                            "Needs QSS from enemies counters your ult"
                        ],
                        tips: "Focus on shoving waves and roaming. Save your ultimate for high-priority targets. Build Liandry's for maximum damage over time. Position safely in teamfights and wait for the right moment to lock down key threats."
                    },
                    {
                        name: "Annie",
                        icon: "https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/Annie.png",
                        pros: [
                            "Point-and-click stun is reliable",

                            "Strong pick potential with Tibbers",
                            "Easy to execute combos"
                        ],
                        cons: [
                            "Short range makes positioning difficult",
                            "No mobility or escape tools",
                            "Telegraphs engage with stun passive"
                        ],
                        tips: "Stack your passive before important fights. Flash + Tibbers can turn fights instantly. Zone enemies with Tibbers in teamfights. Build Rocketbelt for extra engage range."
                    },
                    {
                        name: "Lissandra",
                        icon: "https://ddragon.leagueoflegends.com/cdn/13.24.1/img/champion/Lissandra.png",
                        pros: [
                            "Self-peel with ultimate keeps you safe",
                            "Strong engage and disengage tools",
                            "Counters mobile assassins effectively",
                            "Excellent teamfight control with AoE CC"
                        ],
                        cons: [
                            "Lower damage compared to other mages",
                            "Mana intensive in lane",
                            "Requires good game knowledge for ultimate usage"
                        ],
                        tips: "Use E to engage or escape, then W for root. Ultimate yourself when focused or use it to lockdown carries. Your passive provides free Zhonya's on death. Build Everfrost for extra lockdown potential."
                    }
                ],
                keyThreats: [
                    "High mobility from enemy composition requires crowd control",
                    "Watch for enemy jungle ganks - they have strong early pressure",
                    "Enemy team has good pick potential, maintain vision control"
                ]
            };

            displayResults(mockData);
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            let html = '<h2 style="text-align: center; color: #c89b3c; margin-bottom: 30px;">Recommended Champions</h2>';
            
            // Display each champion
            data.champions.forEach(champion => {
                html += `
                    <div class="champion-card">
                        <div class="champion-header">
                            <img src="${champion.icon}" alt="${champion.name}" class="champion-icon" 
                                 onerror="this.src='https://via.placeholder.com/80/785a28/f0e6d2?text=${champion.name.charAt(0)}'">
                            <div class="champion-name">${champion.name}</div>
                        </div>
                        
                        <div class="info-grid">
                            <div class="info-box pros">
                                <h3>‚úì Strengths</h3>
                                <ul>
                                    ${champion.pros.map(pro => `<li>${pro}</li>`).join('')}
                                </ul>
                            </div>
                            <div class="info-box cons">
                                <h3>‚úó Weaknesses</h3>
                                <ul>
                                    ${champion.cons.map(con => `<li>${con}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                        
                        <div class="tips-section">
                            <h3>üí° Gameplay Tips</h3>
                            <p>${champion.tips}</p>
                        </div>
                    </div>
                `;
            });

            // Display key threats
            if (data.keyThreats && data.keyThreats.length > 0) {
                html += `
                    <div class="champion-card" style="border-color: #e84057;">
                        <h3 style="color: #e84057; margin-bottom: 15px;">‚ö†Ô∏è Key Threats to Watch</h3>
                        <ul style="list-style: none; padding: 0;">
                            ${data.keyThreats.map(threat => `
                                <li style="padding: 8px 0; padding-left: 25px; position: relative;">
                                    <span style="position: absolute; left: 0; color: #e84057;">‚ö†Ô∏è</span>
                                    ${threat}
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
            }

            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // Add note about connecting to backend
        console.log('%cüîß DEVELOPER NOTE', 'color: #c89b3c; font-size: 16px; font-weight: bold;');
        console.log('This UI is currently using mock data. To connect to your Python backend:');
        console.log('1. Replace the simulateAPICall function with actual fetch() to your API');
        console.log('2. Set up a Flask/FastAPI backend to handle requests');
        console.log('3. Update the API endpoint URL in the fetch call');
    </script>
</body>
</html>
